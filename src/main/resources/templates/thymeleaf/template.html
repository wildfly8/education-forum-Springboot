<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<p th:fragment="header">
		<table border="0" cellpadding="0" cellspacing="0" width="100%">
			<tbody>
				<tr>
					<td width="30%"><a href="/"><img th:src="@{/images/gslf-logo.png}" alt="" border="0" height="130" width="30%" /></a></td>
					<td width="40%"><h1 align="center">Wisdom Spring Technologies</h1></td>
					<td width="30%"><img th:src="@{/images/scholarship.jpg}" alt="" height="130" border="0" width="25%" /></td>
				</tr>
			</tbody>
		</table>
		
		<div id="user_nav" align="right" style="font-family:Helvetica; color:blue; font-size:18px;">
			<nav>
				<a href="/">Home</a>			
				<a href="/about-us">About US</a>
				<a href="/forum">Courses Forum</a>				
				<a href="/fundraising">Fundraising</a>
				<a href="/terms" target="_blank">Terms of Use</a>
				<a th:href="'/profile-edit?username=' + ${#authentication.getName()}" th:text="@{'Profile Edit'}" th:if="${#authorization?.expression('isAuthenticated()')}"></a>				
				<a th:href="${#authorization?.expression('isAuthenticated()')}? '/login?logout' : '/login'" th:text="${#authorization?.expression('isAuthenticated()')}? 'Logout' : 'Login'"/>				
				<a class="welcome" th:text="${#authorization?.expression('isAuthenticated()')}? ${#authentication.getName()} + ' welcome!' : 'You are NOT logged in!'"/>

		</div>
		<br/>
		<hr/>
