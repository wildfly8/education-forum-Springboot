<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Update Category</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>    
	<link rel="stylesheet" th:href="@{/css/forum.css}"/>    
  </head>

  <body>
	<div th:replace="thymeleaf/template :: header"></div>
  	
	<form method="post">
	  	<input type="hidden" name="categoryid" th:value="${category.id}" />
		Category Name:<input type="text" name="categoryname" th:value="${category.name}"/>		    
		Description:<textarea name="categorydescription" cols="100" th:inline="text">[[${category.description}]]</textarea>
		<br/>
		<br/>
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>			 		
		<button type="submit">Update</button>
		<input action="action" onclick="window.history.go(-1); return false;" type="button" value="Cancel"/>
	</form>
  </body>
  
  <div th:replace="thymeleaf/template :: footer"></div>
  
</html>
