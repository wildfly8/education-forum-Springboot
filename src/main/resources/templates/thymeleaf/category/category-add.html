<!DOCTYPE html>
<html>
  <head>
    <title>Add New Category</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>    
	<link rel="stylesheet" th:href="@{/css/forum.css}"/>    
  </head>

  <body>
  	<div th:replace="thymeleaf/template :: header"></div>
  
	<form method="post">
		Category Name:<input type="text" name="categoryname" />
		Description:<textarea name="categorydescription" cols="100"></textarea>
		<br/>
		<br/>
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>															
		<button type="submit">Add</button>
		<input action="action" onclick="window.history.go(-1); return false;" type="button" value="Cancel"/>
	</form>
  </body>
  
  <div th:replace="thymeleaf/template :: footer"></div>
  
</html>
